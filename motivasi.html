        body {

        }

            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            border-radius: 12px;

            background-color: #FF3C5B;

        }

        .btn-grid .btn:focus {
            outline: none;
        }

        .btn-back {
            background-color: #FF6B81;
            color: white;
            border: none;
            padding: 15px 50px;
            font-weight: bold;
            font-size: 16px;

        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('id-ID', options);
            document.getElementById('current-time').innerText = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

            const hours = now.getHours();
            const dayOfYear = now.getDate(); // Menggunakan tanggal untuk memilih pesan
            let greeting = '';
            let motivasiMessage = '';

            let motivasiArray = [];
            if (hours < 12) {
                greeting = 'Motivasi Pagi ini';
                motivasiArray = pagiMotivasi;
            } else if (hours < 15) {
                greeting = 'Motivasi Siang ini';
                motivasiArray = siangMotivasi;
            } else if (hours < 18) {
                greeting = 'Motivasi Sore ini';
                motivasiArray = soreMotivasi;
            } else {
                greeting = 'Motivasi Malam ini';
                motivasiArray = malamMotivasi;
            }

            // Pilih pesan berdasarkan hari (dayOfYear)
            motivasiMessage = motivasiArray[dayOfYear % motivasiArray.length];
            document.getElementById('greeting').innerText = greeting;
            document.getElementById('motivasi-message').innerText = motivasiMessage;
        }
        setInterval(updateDateTime, 1000);
